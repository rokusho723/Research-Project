<mat-card>
  <mat-card-title-group>
    <mat-card-title>
      {{cardInfo.name}}
      </mat-card-title>
    <mat-card-subtitle>
      Created: {{cardInfo.createdate}}
      &nbsp;&nbsp;
      Updated: {{cardInfo.lastUpdated}}
    </mat-card-subtitle>
    <img mat-card-md-img class="card-img" src="{{cardInfo.imgLink}}" alt="Alt img text">
  </mat-card-title-group>
  <mat-card-content>
    <p>{{cardInfo.content}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">LIKE</button>
    <button mat-button color="primary">SHARE</button>
  </mat-card-actions>
  <mat-card-footer>
    <p>categories, or #'s</p>
  </mat-card-footer>
</mat-card>
