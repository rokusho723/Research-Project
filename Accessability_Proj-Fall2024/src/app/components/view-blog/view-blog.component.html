<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span class="name-span">
        {{_blog?.name}}
      </span>
      <span class="title-span">
        {{_blog?.title}}
      </span>
    </mat-card-title>
    <mat-card-subtitle>
      {{_blog?.createDate}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <pre>{{_blog?.content}}</pre>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button
    color="primary"
    (click)="likesClicked()">
      <mat-icon fontIcon="thumb_up"></mat-icon>
      LIKE {{_blog?.likes}}</button>
    <button mat-flat-button color="accent">
      <mat-icon fontIcon="share"></mat-icon>
      SHARE</button>
  </mat-card-actions>
  <mat-card-footer>
    @for(chip of _blog?.tags; track chip){
      <mat-chip disableRipple="true">#{{chip}}</mat-chip>
    }
  </mat-card-footer>
</mat-card>
